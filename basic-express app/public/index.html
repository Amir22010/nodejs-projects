<html>
<head>
<title>my simple express application</title>
<link rel='stylesheet' text='text/css' href='css/styles.css'/>
<script src='js/jquery-3.3.1.min.js'></script>
</head>
<body>
<h1>welcome to express application</h1>
<p id="demoParagraph">hover me to see image</p>
<img id="demoImage" src="images/index.jpg"/>
<script type="text/javascript">
$(document).ready(
//Hide the image
$("#demoImage").hide()

);

$("#demoParagraph").hover(
function(){

$("#demoImage").fadeIn()
},function(){
$("#demoImage").fadeOut()
}
);
</script>
</body>
</html>
